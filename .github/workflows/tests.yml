name: Integration Tests

on:
  push:
  pull_request:
    branches: [ master, main ]

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Fast linting and type checking (runs once)
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Python 3.14
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy flake8 Flake8-pyproject
          pip install -r requirements.txt

      - name: Run mypy type checks
        run: |
          mypy dnsdiag/ dnsping.py dnseval.py dnstraceroute.py

      - name: Run flake8 linting
        run: |
          flake8 dnsdiag/ dnsping.py dnseval.py dnstraceroute.py

  # Fast unit tests (no network required)
  unit-tests:
    needs: [lint]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest build

      - name: Run unit tests (no network)
        run: |
          python -m pytest tests/test_shared.py tests/test_packaging.py -v --tb=short
        env:
          PYTHONPATH: .

  # Integration tests (network required) - Full matrix
  integration-tests-full:
    needs: [lint, unit-tests]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Full OS coverage for critical Python versions
        os: [ubuntu-latest, ubuntu-24.04-arm, macos-14, macos-15, macos-latest, windows-latest, windows-11-arm]
        python-version: ["3.10", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run integration tests
        run: |
          python -m pytest tests/ -v --tb=short -m "network and not privileged and not ipv6"
        env:
          PYTHONPATH: .

      - name: CLI smoke tests (Unix)
        if: runner.os != 'Windows'
        run: |
          python3 dnsping.py -c 1 -s 8.8.8.8 google.com
          echo "8.8.8.8" | python3 dnseval.py -c 1 --skip-warmup -f - google.com

      - name: CLI smoke tests (Windows)
        if: runner.os == 'Windows'
        run: |
          python dnsping.py -c 1 -s 8.8.8.8 google.com
          echo 8.8.8.8 | python dnseval.py -c 1 --skip-warmup -f - google.com

  # Integration tests (network required) - Reduced matrix
  integration-tests-reduced:
    needs: [lint, unit-tests]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Reduced OS coverage for stable Python versions
        os: [ubuntu-latest, macos-14]
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run integration tests
        run: |
          python -m pytest tests/ -v --tb=short -m "network and not privileged and not ipv6"
        env:
          PYTHONPATH: .

      - name: CLI smoke tests (Unix)
        if: runner.os != 'Windows'
        run: |
          python3 dnsping.py -c 1 -s 8.8.8.8 google.com
          echo "8.8.8.8" | python3 dnseval.py -c 1 --skip-warmup -f - google.com

      - name: CLI smoke tests (Windows)
        if: runner.os == 'Windows'
        run: |
          python dnsping.py -c 1 -s 8.8.8.8 google.com
          echo 8.8.8.8 | python dnseval.py -c 1 --skip-warmup -f - google.com
