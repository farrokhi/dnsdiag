name: Integration Tests

on:
  push:
  pull_request:
    branches: [ master, main ]

jobs:
  # Fast unit tests (no network required)
  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-timeout

      - name: Run unit tests (no network)
        run: |
          python -m pytest tests/test_shared.py -v --tb=short
        env:
          PYTHONPATH: .

  # Integration tests (network required)
  integration-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-timeout

      - name: Run integration tests
        run: |
          python -m pytest tests/ -v --tb=short --timeout=120 -m "network and not privileged and not ipv6"
        env:
          PYTHONPATH: .

      - name: CLI smoke tests (Unix)
        if: runner.os != 'Windows'
        run: |
          python3 dnsping.py -c 1 -s 8.8.8.8 google.com
          echo "8.8.8.8" | python3 dnseval.py -c 1 --skip-warmup -f - google.com

      - name: CLI smoke tests (Windows)
        if: runner.os == 'Windows'
        run: |
          python dnsping.py -c 1 -s 8.8.8.8 google.com
          echo 8.8.8.8 | python dnseval.py -c 1 --skip-warmup -f - google.com
