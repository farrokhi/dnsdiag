[pytest]
# Pytest configuration for dnsdiag test suite

# Test discovery
testpaths = .
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output formatting
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes

# Custom markers
markers =
    network: marks tests as requiring network access
    slow: marks tests as slow (may take >10 seconds)
    regression: marks tests for specific regression bugs
    protocol: marks tests for specific DNS protocol
    edns: marks tests for EDNS features
    privileged: marks tests as requiring root/administrator privileges

# Timeout settings (requires pytest-timeout plugin)
# timeout = 300
# timeout_method = thread

# Minimum version
minversion = 6.0

# Test order
# Run quick tests first, slow tests last

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# JUnit XML output for CI/CD
# addopts = --junitxml=test-results.xml