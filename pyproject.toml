[tool.git-changelog]
convention = "basic"
in-place = true
marker-line = "<!-- insertion marker -->"
output = "CHANGELOG.md"
template = "path:.git-changelog-template.md.jinja"
parse-trailers = false

[tool.mypy]
python_version = "3.9"
mypy_path = "."
namespace_packages = true
ignore_missing_imports = true
show_error_codes = true
show_column_numbers = true
pretty = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
ignore_errors = false

[[tool.mypy.overrides]]
module = ["cymruwhois", "dns.*", "httpx"]
ignore_missing_imports = true

[tool.flake8]
ignore = ["E501", "E741"]
exclude = [".venv"]

[tool.pycodestyle]
ignore = ["E501", "E741"]
